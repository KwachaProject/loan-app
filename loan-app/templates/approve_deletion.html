<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Approval</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Approve Deletion for {{ customer.first_name }} {{ customer.last_name }}</h2>
        <form action="{{ url_for('approve_deletion', customer_id=customer.id) }}" method="POST">
            <p>Are you sure you want to approve the deletion of this customer?</p>
            <button type="submit" class="btn btn-danger">Approve Deletion</button>
            <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
