{% extends "base.html" %}
{% block content %}
<h3>Manage Users</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Change Role</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form method="POST" class="d-flex">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <select name="role" class="form-select me-2">
                        {% for r in ['admin', 'sales_ops', 'credit_officer', 'chief_operations', 'ceo', 'finance_officer'] %}
                            <option value="{{ r }}" {% if r == user.role %}selected{% endif %}>{{ r }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
